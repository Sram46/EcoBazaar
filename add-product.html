<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Product - TradeEase</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="file-zrjJ07w9iIQzNmKfIJfvs90F.jpg" style="width: 64px; height: 64px;">
    <h1>Add a New Product</h1>
    <nav>
      <a href="index.html">Home</a>
    </nav>
  </header>

  <section>
    <form id="product-form">
      <input type="text" id="title" placeholder="Product Title" required>
      <textarea id="description" placeholder="Product Description" required></textarea>
      <input type="number" id="price" placeholder="Price" required>
      <input type="number" id="quantity" placeholder="Available Quantity" required>
      <input type="text" id="category" placeholder="Category" required>
      <input type="file" id="image" required>
      <button type="submit">Add Product</button>
    </form>
  </section>

  <script src="products.js"></script>
  <footer>
    <div class="footer-content">

    </div>
  </footer>
